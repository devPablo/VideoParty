<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/videoparty.css">
    <title>VideoParty</title>
</head>
<body>
    <!-- https://storage.googleapis.com/hale-sequence-250703.appspot.com/Goblin2.mp4 -->

    <div id="vp_fullscreen-request" class="vp_main">

        <div class="vp_video-maincontainer">
            <video id="mainVideo" src="https://storage.googleapis.com/hale-sequence-250703.appspot.com/Goblin2.mp4">
        </div>

        <div id="vp_controls-maincontainer">
            <!-- Progress bar -->
            <div class="vp_progress-container h-50 d-flex align-items-center">
                <span>Progress bar</span>
            </div>

            <!-- Video controls -->
            <div class="vp_controls-container h-50 d-flex align-items-center">
                <div id="controlPlay" class="vp_controls-control-container">
                    <i class="fas fa-play vp_control"></i>
                </div>
                
                <div id="controlPause" class="vp_controls-control-container">
                    <i class="fas fa-pause vp_control"></i>
                </div>

                <div id="controlFullscreen" class="vp_controls-control-container">
                    <i class="fas fa-expand vp_control"></i>
                </div>
                
                
            </div>
        </div>
    </div>
    

    <!-- <button type="button" id="controlPlay">Play</button>
    <button type="button" id="controlPause">Pause</button> -->




    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/elements.js"></script>
    <script src="./js/socket_events.js"></script>
    <script src="./js/controls.js"></script>
    <script src="./js/video_handler.js"></script>
    <script src="./js/controls_handler.js"></script>
    <script src="./js/key_bindings.js"></script>
</body>
</html>
